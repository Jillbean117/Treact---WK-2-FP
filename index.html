<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WK 2 Final Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <section id="landing">
      <nav>
        <div class="row">
          <div class="nav__container">
            <a href="" class="nav__logo">
              <img
                src="./Final Proj assets/Treact logo.svg"
                class="logo__img"
                alt=""/>
              <h2 class="logo--name">Treact</h2>
            </a>
            <ul class="nav__links">
              <li><a href="#" class="nav__link">About</a></li>
              <li><a href="#" class="nav__link">Blog</a></li>
              <li><a href="#" class="nav__link">Pricing</a></li>
              <li><a href="#" class="nav__link">Contact Us</a></li>
              <li><a href="#" class="nav__link link--login">Login</a></li>
              <li>
                <a href="#" class="nav__link link--signup">
                <button class="btn__sign-up">Sign Up</button></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="row">
          <div class="hdr__container">
            <h1 class="hdr__title">
              Beautiful React Templates
              <span class="text--purple">for you.</span>
            </h1>
            <p class="hdr__para">
              Our templates are easy to setup, understand and customize. Fully
              modular components with a variety of pages and components.
            </p>
            <form action="">
              <input
                type="email"
                class="input-email"
                placeholder="Your E-mail Address"/>
              <button class="btn__email">Get Started</button>
            </form>
            <p class="customers">OUR TRUSTED CUSTOMERS</p>
            <img
              src="./Final Proj assets/customers-logo-Fortune.png"
              class="customers--img"
              alt=""/>
                  <figure class="hdr__img--wrapper">
                      <img src="./Final Proj assets/first image.svg" class="hdr--img"/>
                    </figure>
          </div>
        </div>
      </header>
